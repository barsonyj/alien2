<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien2</title>

    <script>

        let a = [ 0, 1, 2, 3, 4 ];
        function katt(i) {
            a[i]++; if (a[i] == 5) a[i] = 1;
            document.getElementById("kep"+i).src = "alien"+a[i]+".png";
        }

    </script>

</head>
<body>
    
    <div id="aliens">
        <img id="kep1" src="alien1.png" onclick="katt(1);">
        <img id="kep2" src="alien2.png" onclick="katt(2);">
        <br>
        <img id="kep3" src="alien3.png" onclick="katt(3);">
        <img id="kep4" src="alien4.png" onclick="katt(4);">
    </div>

</body>
</html>
